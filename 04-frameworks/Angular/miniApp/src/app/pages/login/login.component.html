<app-loader [isLoading]="isLoading">
  <div class="form-container d-flex justify-content-center mt-3">
    <div class="form-container__card text-center">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>User name</mat-label>
            <input
              type="text"
              matInput
              formControlName="userName"
              placeholder="User name"
            />
            @if (loginForm.get('userName')?.hasError('required')) {
            <mat-error>User name <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Password"
            />
            @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>Password <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
        @if(errorMessage){
        <div class="mt-3 text-danger">
          {{ errorMessage }}
        </div>
        }

        <div
          class="form-container__card__button d-flex justify-content-end mt-4"
        >
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</app-loader>
